<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe on the Blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-content">
    <div class="row">
      <div class="col-lg text-center">
        <h1>BlockTacToe</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg text-center">
        <h2>This is Tic Tac Toe on the Blockchain</h2>
      </div>
    </div>
    <div class="row start-game text-center">
      <div class="col-lg">
        <button class="btn btn-primary" onclick="App.startNewGame()">New Game</button> &nbsp; - or - &nbsp;
        <button class="btn btn-outline-primary" onclick="App.joinGame();">Join Game</button>
    </div>
  </div>
  <div class="game-play">

    <div class="row">
      <div class="col-lg">
        <div class="turn next-turn">❱❱ Your Turn! ❰❰</div>
        <div class="turn waiting-for-turn">Waiting...</div>
          <table id="board">
            <tbody>
          <tr>
          <td></td>
          <td></td>
          <td></td>
            </tr>
          <tr>
          <td></td>
          <td></td>
          <td></td>
            </tr>
          <tr>
          <td></td>
          <td></td>
          <td></td>
            </tr>
          </tbody>
          </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm game-information text-center">
        <h4>Game Address:</h4>
        <span id="gameAddress"> </span>

                <h4>Opponent's Address: </h4>
                <span id="opponent"> -- no opponent yet, waiting opponent to join --</span>
      </div>
    </div>

  </div>
</div>
  <div class="row">
    <div class="col-lg text-center">
      <hr />
      <button onclick="App.setActiveAccount(1);" class="btn btn-sm btn-default">Activate Account 1</button> -
      <button onclick="App.emergencyCashout();" class="btn btn-sm btn-default">Emergency Cashout</button>
          <br />
          <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
    </div>
  </div>

</div>

</body>
</html>
